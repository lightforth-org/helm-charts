replicaCount: 1
fullnameOverride: "ms-account-stage"

image:
  repository: 058264132818.dkr.ecr.us-east-1.amazonaws.com/stage-ms-account-service
  pullPolicy: Always
  tag: "latest"


env_secrets:
  enabled: true
  name: awwal

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt
    cert-manager.io/acme-challenge-type: dns01
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/proxy-body-size: "75M"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    nginx.ingress.kubernetes.io/session-cookie-name: "sticky-cookie"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "36000"
    nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "12000"
  hosts:
    - host: ms-account-stage.lightforth.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
  - hosts:
    - "ms-account-stage.lightforth.org"
    secretName: ms-account-stage.lightforth.org

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
